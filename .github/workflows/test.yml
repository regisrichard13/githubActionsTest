name: workflow test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v3
      - name: "Install Node Js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install dependencies"
        run: npm ci
      - name: "run tests"
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Get code"
        uses: actions/checkout@v3
      - name: "Install Node Js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install dependencies"
        run: npm ci
      - name: "build"
        run: npm run build
      - name: "upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist
        
